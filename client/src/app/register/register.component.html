<div class="container-fluid">
  <div class="contentholder">
    <h1 class="align-center">Jobbunny Registration</h1>

    <!-- alert/error displaying code in alerts/alerts-directive.html -->
    <!-- <app-alert></app-alert> -->

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <!-- <form ng-hide="vm.message" name="register" ng-submit="vm.register()"> -->
        <div class="form-group">
          <label for="username">Name</label>
          <input type="username" class="form-control" id="name" placeholder="Name" [(ngModel)]="name" autocapitalize="none">
        </div>

        <div class="form-group">
          <label for="username">Email Id</label>
          <input type="email" class="form-control" id="username" placeholder="Email ID" [(ngModel)]="email" autocapitalize="none">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" autocapitalize="none">
        </div>
        <div class="form-group">
          <label for="password-repeat">Repeat Password</label>
          <input type="password" class="form-control" id="password-repeat" placeholder="Re-enter Password" [(ngModel)]="confirmPassword"
            autocapitalize="none">
        </div>
        <div class="form-group">
          <label for="username">Companyname</label>
          <input type="username" class="form-control" id="companyname" placeholder="Comapany Name" [(ngModel)]="companyname" autocapitalize="none">
        </div>
        <div class="form-group">
          <label for="username">Handphone Number</label>
          <input type="username" class="form-control" oninput="this.value=this.value.replace(/[^0-9]/g, '');" id="handphoneNumber" placeholder="Handphone Number" [(ngModel)]="handphoneNumber"
            autocapitalize="none">
        </div>
        <div class="form-group">
          <label for="username">Reference Number</label>
          <input type="text" class="form-control" id="handphoneNumber" placeholder="Reference Number" [(ngModel)]="referenceNumber">
        </div>
        <button type="submit" class="btn btn-success btn-block" (click)="register()">Register</button>
        <br/>
        <!-- </form> -->
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
